name: CI Pipeline - Juristec Platform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend Pipeline (Paralelo)
  frontend:
    name: Frontend - Lint, Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'apps/next-app/package-lock.json'
      
    - name: Install Dependencies
      run: cd apps/next-app && npm ci
        
    - name: Lint & Test (Parallel)
      run: |
        cd apps/next-app
        npm run lint &
        npm test -- --watchAll=false --coverage &
        wait

    - name: Build
      env:
        GOOGLE_API_KEY: test-key
        NEXTAUTH_SECRET: test-secret
        NEXTAUTH_URL: http://localhost:3000
        NEXT_PUBLIC_WS_URL: http://localhost:4000
        MONGODB_URI: mongodb://localhost:27017/test
      run: cd apps/next-app && npm run build

  # Backend Pipeline (Paralelo)  
  backend:
    name: Backend - Lint, Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'apps/websocket-service-nest/package-lock.json'
    
    - name: Install Dependencies
      run: cd apps/websocket-service-nest && npm ci

    - name: Lint & Test (Parallel)
      run: |
        cd apps/websocket-service-nest
        npm run lint &
        npm run test:cov &
        wait

    - name: Build
      run: cd apps/websocket-service-nest && npm run build

  # Security Audit (Paralelo)
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: |
        cd apps/next-app && npm ci &
        cd apps/websocket-service-nest && npm ci &
        wait
        
    - name: Security Audit
      run: |
        cd apps/next-app && npm audit --audit-level moderate &
        cd apps/websocket-service-nest && npm audit --audit-level moderate &
        wait