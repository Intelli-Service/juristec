# SonarQube Configuration for Juristec Platform
sonar.projectKey=juristec-platform
sonar.projectName=Juristec - Online Legal Office Platform
sonar.projectVersion=1.0

# Source directories
sonar.sources=apps/next-app/src,apps/websocket-service-nest/src
sonar.tests=apps/next-app/src/__tests__,apps/websocket-service-nest/src/**/__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.spec.ts,**/dist/**,**/.next/**,**/coverage/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/.next/**

# Language-specific settings
sonar.typescript.node=node
sonar.typescript.lcov.reportPaths=apps/next-app/coverage/lcov.info,apps/websocket-service-nest/coverage/lcov.info

# Code quality settings
sonar.qualitygate.wait=true

# Security settings
sonar.security.hotspots.inheritFromParent=true

# Duplication settings
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Coverage settings
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.d.ts,**/jest.*.js,**/*.config.js

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.links.homepage=https://github.com/Intelli-Service/juristec
sonar.links.ci=https://github.com/Intelli-Service/juristec/actions
sonar.links.scm=https://github.com/Intelli-Service/juristec
sonar.links.issue=https://github.com/Intelli-Service/juristec/issues